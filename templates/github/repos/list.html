{% extends 'base/base.html' %}


{% block content %}

    <section id="content">
        <div class="container">
            <div class="columns is-multiline">
                {% for row in object_list %}
                    <div class="column is-3">
                        <div class="box">
                            <a href="{% url 'github:repos_detail' row.identified_code %}" title="{{ row }}">{{ row }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
