<div class="box">
    <div class="field is-grouped is-grouped-multiline">
        <div class="control">
            <a href="{%  url 'github:repos_list' row.author %}" title="{{ row.author }}">{{ row.author }}</a>
        </div>
        <span>/&nbsp;</span>
        <div class="control">
            <a href="{% url 'github:repos_detail' row.object.identified_code %}" title="{{ row.name }}">
            {{ row.name }}
            </a>
        </div>
        <div class="control"><i class="fa fa-star"></i>{{ row.latest_7_day_star }}</div>
    </div>
    <div class="field">
        <p>{{ row.desc }}</p>
    </div>
    <div class="field is-grouped is-grouped-multiline">
        <div class="control">
            <div class="tags has-addons">
                <span class="tag is-dark"><i class="fa fa-eye"></i></span>
                <a href="#" class="tag is-light">{{ row.watch }}</a>
            </div>
        </div>

        <div class="control">
            <div class="tags has-addons">
                <span class="tag is-dark"><i class="fa fa-star"></i></span>
                <a href="#" class="tag is-light">{{ row.star }}</a>
            </div>
        </div>

        <div class="control">
            <div class="tags has-addons">
                <span class="tag is-dark"><i class="fa fa-code-fork"></i></span>
                <a href="#" class="tag is-light">{{ row.fork }}</a>
            </div>
        </div>
    </div>
</div>
